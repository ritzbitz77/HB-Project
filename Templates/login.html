{% extends 'base.html' %}

{% block title %}
    <title>Login to SF Playdates</title>
{% endblock %}

{% block body %}

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="/static/img/golden-gate-bridge.png" 
                        alt="Golden Gate Bridge" style="height: 25%; width: 25%">
                    <div class="intro-text">
                        <span class="name">Play by the Bay</span>
                        <hr class="star-light">
                        <span class="skills">Fun - Community - Friends</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

<form action="/handle-login" method="POST">

    Email Address:
        <input type="text" name="email"><br>

    Password:
        <input type="password" name="password"><br>

    <input type="submit">

</form>

{% endblock %}
